<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodayTasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type = "text/css">
</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <h1 class="display-5 text-center">TODAY TASKS</h1>
            </header>
            <div class="row justify-content-center">
                <div class="col-10 col-md-12">
                    <div class="p-5 mb-5 bg-light rounded-3 content">
                        <h2 class="mb-3 fs-2 fw-bold">Time to hustle!</h2>
                        <button class="mt-3 btn btn-primary btn-lg" type="button">Add task</button>
                    </div>
                </div>
                <div class="col-10 col-md-12">
                    <div class="p-5 text-white bg-dark rounded-3 content">
                      <h2 class="mb-3 fs-3">Completed</h2>
                    </div>
                  </div>
            </div>
            <footer class="pt-3 mt-4 border-top"></footer>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
